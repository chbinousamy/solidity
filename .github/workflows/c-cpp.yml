name: C/C++ CI

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install boost and z3
      run: sudo apt install -y libboost-all-dev z3
    - name: Build Solidity
      run: ./scripts/build.sh
